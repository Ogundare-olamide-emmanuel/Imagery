<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type=text/css href="stylesheet/style.css">
    <title>Form</title>

<body>
    <h2>Select Element</h2>
    <p>Choose any car of your choice</p>
    <form>
        <label for="cars">Choose a car:  </label>
        <select id="cars" value="cars">
            <option value="volvo">Volvo</option>
            <option value="toyota">Toyota</option>
            <option value="mercedez">Mercedez Benz</option>
            <option value="innoson">Innoson</option>
            <option value="volt wagen">Volt Wagen</option>
            <option value="fiat">Fiat</option>
        </select>
        <br/><br/>
        <input type="Submit">
    </form>
    <br/><br/>
